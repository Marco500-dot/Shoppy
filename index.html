<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Dropshipping</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        header {
            background: linear-gradient(90deg, #2575fc, #6a11cb);
            color: white;
            padding: 20px 10%;
            text-align: center;
        }

        header h1 {
            font-size: 2.5em;
            margin: 0;
        }

        header p {
            font-size: 1.2em;
            margin: 5px 0 0;
        }

        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            padding: 20px 10%;
        }

        .product {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease-in-out;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .product h3 {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .product p {
            font-size: 1.2em;
            color: #666;
        }

        .product button {
            padding: 10px 20px;
            background-color: #25d366;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .product button:hover {
            background-color: #1da851;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }

        #cart {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: white;
            border: 2px solid #ccc;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: none;
        }

        #cart h3 {
            margin-top: 0;
        }

        #cart-items {
            max-height: 200px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        #checkout {
            background-color: #2575fc;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        #checkout:hover {
            background-color: #1a5cba;
        }
    </style>
</head>
<body>
    <header>
        <h1>Tienda Dropshipping</h1>
        <p>¡Descubre productos increíbles y recíbelos directamente!</p>
    </header>

    <main>
        <div class="products">
            <div class="product">
                <img src="images/product1.png" alt="Producto 1">
                <h3>Producto 1</h3>
                <p>$250 MXN</p>
                <button onclick="addToCart('Producto 1', 250)">Agregar al carrito</button>
            </div>
            <div class="product">
                <img src="images/product2.png" alt="Producto 2">
                <h3>Producto 2</h3>
                <p>$350 MXN</p>
                <button onclick="addToCart('Producto 2', 350)">Agregar al carrito</button>
            </div>
            <div class="product">
                <img src="images/product3.png" alt="Producto 3">
                <h3>Producto 3</h3>
                <p>$150 MXN</p>
                <button onclick="addToCart('Producto 3', 150)">Agregar al carrito</button>
            </div>
        </div>
    </main>

    <div id="cart">
        <h3>Carrito</h3>
        <div id="cart-items"></div>
        <button id="checkout" onclick="checkout()">Finalizar compra</button>
    </div>

    <footer>
        &copy; 2024 Tienda Dropshipping. Todos los derechos reservados.
    </footer>

    <script>
        const cart = [];
        const cartElement = document.getElementById('cart');
        const cartItemsElement = document.getElementById('cart-items');

        function addToCart(product, price) {
            cart.push({ product, price });
            updateCart();
        }

        function updateCart() {
            if (cart.length === 0) {
                cartElement.style.display = 'none';
                return;
            }
            cartElement.style.display = 'block';
            cartItemsElement.innerHTML = '';
            cart.forEach(item => {
                const itemElement = document.createElement('p');
                itemElement.textContent = `${item.product} - $${item.price}`;
                cartItemsElement.appendChild(itemElement);
            });
        }

        function checkout() {
            alert('Gracias por tu compra. Te contactaremos para finalizar tu pedido.');
        }
    </script>
</body>
</html>
